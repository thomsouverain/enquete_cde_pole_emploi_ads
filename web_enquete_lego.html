<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Links</title>
</head>
<body>

<script>
    // Replace these links with your actual poll links
    const pollLinks = [
        "https://your-poll-a-link.com",
        "https://your-poll-b-link.com",
        "https://your-poll-c-link.com"
    ];

    let clickCounter = 0;

    function generatePollLink() {
        const index = clickCounter % pollLinks.length;
        clickCounter++;
        return pollLinks[index];
    }

    function handleClick() {
        const pollLink = generatePollLink();
        alert(`Please take the poll at ${pollLink}`);
    }
</script>

<!-- Simulate showing polls to participants -->
<button onclick="handleClick()">Click Me to Get Your Poll Link</button>

</body>
</html>
