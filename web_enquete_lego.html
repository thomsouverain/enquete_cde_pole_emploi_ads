<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Links</title>
</head>
<body>

<script>
    // Replace these links with your actual poll links; jeu d'offres 1 (clic modulo 1/3); jeu d'offres 2 (clic modulo 2/3)...
    const pollLinks = [
        "https://forms.office.com/e/W5sGNFWrN0",  
        "https://your-poll-b-link.com",
        "https://your-poll-c-link.com"
    ];

    let clickCounter = 0;

    function generatePollLink() {
        const index = clickCounter % pollLinks.length;
        clickCounter++;
        return pollLinks[index];
    }

    function handleClick() {
        const pollLink = generatePollLink();
        window.location.href = pollLink;
    }
</script>

<!-- Simulate showing polls to participants -->
<button onclick="handleClick()">Click Me to Go to Your Poll Link</button>

</body>
</html>
